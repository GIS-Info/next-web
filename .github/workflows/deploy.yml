name: Deploy

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * *" # Daily 00:00 UTC

concurrency:
  group: deploy-next-web
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 43.154.149.214 >> ~/.ssh/known_hosts

      - name: Deploy on server
        shell: bash
        run: |
          set -e
          ssh -i ~/.ssh/id_rsa lighthouse@43.154.149.214 << 'EOF'
          set -e
          cd /home/lighthouse/proj/next-web
          git fetch origin main
          git reset --hard origin/main
          yarn install --frozen-lockfile
          yarn build

          # Keep a single named PM2 app to avoid duplicate node processes.
          if pm2 describe next-web > /dev/null 2>&1; then
            pm2 restart next-web --update-env
          else
            pm2 start npm --name next-web -- run start
          fi
          pm2 save
          EOF
